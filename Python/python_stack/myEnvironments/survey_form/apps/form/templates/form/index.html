{% load static %}
<link rel="stylesheet" href="{% static 'form/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
<div class = 'container-index'>
    <form method = 'post' action = 'surveys/process/'>
        {% csrf_token %}
        <div class = 'form-box'>
            <div class = 'left-box'>
                <h3>&nbsp</h3>
                <h3 class='form-text'>Your Name:</h3>
                <h3 class='form-text'>Dojo Location:</h3>
                <h3 class='form-text'>Favorite Language:</h3>
                <h3 class='form-text'>Comments (optional)</h3>
            </div>
            <div class = 'right-box'>
                <h3>&nbsp</h3>
                <input type = 'text' name = 'name'>
                <br>
                <br>
                <select name = 'city'>
                    <option value = 'Seattle'>Seattle</option>
                    <option value = 'Atlanta'>Atlanta</option>
                    <option value = 'NYC'>NYC</option>
                </select>
                <br>
                <br>
                <select name = 'language'>
                    <option value = 'Javascript'>Javascript</option>
                    <option value = 'C#'>C#</option>
                    <option value = 'PHP'>PHP (why?)</option>
                </select>
                <br>
                <br>
                <input type = 'textarea' name = 'comments'>
                <br>
                <input type = 'submit' value ='submit'>
            </div>
        </div>
    </form>
</div>
