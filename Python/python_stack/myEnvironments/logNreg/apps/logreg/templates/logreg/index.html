<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'logreg/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class='registration-box'>
        <h1>Registration</h1>
        
        <form action="/register" method='POST'>
            {% csrf_token %}
            <div class='registration-field'>  
                <label for='first'>First Name: </label>
                <input type='text' name='first'>
            </div>
            <div class='registration-field'>
                <label for='last'>Last Name: </label>
                <input type='text' name='last'>
            </div>
            <div class='registration-field'>
                <label for='email'>Email: </label>
                <input type='email' name='email'>
            </div> 
            <div class='registration-field'>
                <label for='password'>Password: </label>
                <input type='password' name='password'>
            </div> 
            <div class='registration-field'>
                <label for='confirm'>Confirm PW: </label>
                <input type='password' name='confirm'>
            </div> 
            <input class='reg-butt' type='submit' value='Register'>
        </form>
    </div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <div class='login-box'>
        <h1>Login</h1>
        
        <form action='/login' method='POST'>
            {% csrf_token %}
            <div class='login-field'>
                <label for='log-email'>Email: </label>
                <input type='email' name='log-email'>
            </div>
            <div class='login-field'>
                <label for='password'>Password: </label>
                <input type='password' name='password'>
            </div>
            <input class='log-butt' type='submit' value='login'>
        </form>
    </div>
    
</body>
</html>
