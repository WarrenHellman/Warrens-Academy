<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h1>Are you sure you want to delete the following?</h1>
    <p>Name: {{course.name}}</p>
    <p>Description: {{course.description}}</p>
    <form action="/">
        <input type='submit' action = '/' value = 'No'>
    </form>
    <!-- need to pass in the id as a parameter -->
    <form action="/destroy/{{ course.id }}">
        <input class = 'delete' type='submit' action = '/destroy' value = 'Yes, I want to delete this!'>
    </form>
</body>
</html>
