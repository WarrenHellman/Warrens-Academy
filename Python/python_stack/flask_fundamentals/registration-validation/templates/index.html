<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}" />

</head>
<body>
    <h2>Dur hur, Register</h2>
    <div class='container'>
        <div class='left'>
            <h3>Email:</h3>
            <h3>First Name:</h3>
            <h3>Last Name:</h3>
            <h3>Password:</h3>
            <h3>Confirm Password:</h3>
        </div>
        <div class='right'>
            <form action="/submit" method='post'>
                <input class="fields" type="email" name='email'>
                <input class="fields" type='text' name='first-name'>
                <input class="fields" type='text' name='last-name'>
                <input class="fields" type='password' name='password'>
                <input class="fields" type='password' name='confirm-password'>
                <input class='fields' type='submit' value='Submit'>
            </form>
        </div>
    </div>
    <div class='error-msg'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            {{message}}
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
   
    
</body>
</html>
