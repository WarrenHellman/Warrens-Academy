<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    {% if color=='orange' %}
        <img src="{{ url_for('static', filename='img/mike.jpg') }}"> 
    {% elif color=='blue' %}
        <img src="{{ url_for('static', filename='img/leo.jpg') }}">   
    {% elif color=='purple' %}
        <img src="{{ url_for('static', filename='img/donna.jpg') }}">   
    {% elif color=='red' %}
        <img src="{{ url_for('static', filename='img/raph.jpg') }}">
    {% elif color=='' %}
        <img src="{{ url_for('static', filename='img/tmnt.png') }}">      
    {% else %}
        <h2>Sorry, no turtles by that name here!</h2>
        <img src="{{ url_for('static', filename='img/april.jpg') }}">
    {% endif %}
</body>
</html>
